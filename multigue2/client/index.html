<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MULTIGUE: A Multiplayer Survival Roguelike</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script type="module" src="game.js" defer></script>
  <style>
    /* Existing Styles */
    .jacquarda-bastarda-9-regular {
      font-family: "Jacquarda Bastarda 9", serif;
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222; /* Dark gray for better contrast */
      color: #fff; /* White text for better readability */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    #main-menu {
      margin: 32px;
      width: 256px;
      height: 192px;
      border: 1px solid #777;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      padding: 16px;
      box-sizing: border-box;
    }

    #main-menu h1 {
      font-size: 36px;
      font-family: "Jacquarda Bastarda 9", serif;
      margin-bottom: 16px;
    }

    #player-name-input {
      width: 80%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #777;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      font-family: monospace;
      font-size: small;
    }

    #connect-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      font-size: small;
    }

    #name-error {
      margin-top: 8px;
      color: red;
      font-size: small;
    }

    #in-game {
      display: none;
      box-sizing: border-box;
    }

    #game-container {
      width: 800px;
      height: 600px;
      border: 1px solid #777;
      background-color: #000;
    }

    #chat-container {
      height: 128px;
      background-color: #111;
      font-family: monospace;
      font-size: small;
      overflow-y: auto;
      padding: 8px;
      width: 800px;
      box-sizing: border-box;
    }

    #chat-input {
      border: 1px solid #777;
      min-height: 32px;
      background-color: #333;
      font-family: monospace;
      font-size: small;
      width: 800px;
      color: white;
      padding: 4px 8px;
      box-sizing: border-box;
    }

    #send-button {
      display: none; /* Initially hidden; controlled via JS */
    }

    /* Mobile Styles */
    @media (max-width: 800px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
      }

      #main-menu {
        width: 90%;
        max-width: 320px;
        height: auto;
        padding: 16px;
      }

      #in-game {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 60vh;
      }

      #game-container {
        width: 100%;
        height: 60vh;
        border: none;
      }

      #chat-container {
        display: none; /* Hidden on mobile; accessed via overlay */
      }

      #chat-input {
        display: none;
      }

      /* Chat Toggle Button */
      #chat-toggle-button {
        position: fixed;
        bottom: 16px;
        left: 16px;
        background-color: rgba(0,0,0,0.7);
        border: none;
        color: #fff;
        font-size: 24px;
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
        display: block;
      }

      /* Chat Overlay */
      #chat-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.95);
        z-index: 999;
        justify-content: center;
        align-items: center;
      }

      #chat-overlay-content {
        width: 90%;
        max-width: 400px;
        background-color: #111;
        padding: 16px;
        border-radius: 8px;
        position: relative;
        box-sizing: border-box;
        height: 80vh;
        display: flex;
        flex-direction: column;
      }

      #close-chat-overlay {
        position: absolute;
        top: 8px;
        right: 8px;
        background: none;
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
      }

      #chat-messages-overlay {
        flex: 1;
        overflow-y: auto;
        margin-top: 32px;
        margin-bottom: 8px;
        font-family: monospace;
        font-size: small;
      }

      #chat-input-overlay {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #777;
        background-color: #333;
        color: #fff;
        font-family: monospace;
        font-size: small;
      }

      #send-button-overlay {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        background-color: #444;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: small;
        border-radius: 4px;
      }

      /* Movement Controls */
      #movement-controls {
        position: fixed;
        bottom: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 900;
      }

      .movement-row {
        display: flex;
        justify-content: center;
        margin: 4px 0;
      }

      .move-button {
        width: 60px;
        height: 60px;
        margin: 4px;
        background-color: rgba(0,0,0,0.7);
        border: none;
        color: #fff;
        font-size: 24px;
        border-radius: 50%;
        cursor: pointer;
      }

      .move-button:active {
        background-color: rgba(255,255,255,0.2);
      }
    }

    /* Additional Styles for Better Appearance */
    .chat-toggle {
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .move-button:active {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <h1>MULTIGUE</h1>
    <input type="text" id="player-name-input" placeholder="Enter your name" />
    <button id="connect-button">Connect</button>
    <div id="name-error"></div>
  </div>

  <!-- In-Game Interface -->
  <div id="in-game" style="display: none">
    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Chat Container (Visible on Desktop) -->
    <div id="chat-container">
      <div id="chat-messages"></div>
    </div>
    <input type="text" id="chat-input" placeholder="Type your message..." />

    <!-- Chat Toggle Button (Visible on Mobile) -->
    <button id="chat-toggle-button" class="chat-toggle" title="Open Chat">üí¨</button>
    <div id="movement-controls">
      <button class="move-button" data-direction="up">‚Üë</button>
      <div class="movement-row">
        <button class="move-button" data-direction="left">‚Üê</button>
        <button class="move-button" data-direction="down">‚Üì</button>
        <button class="move-button" data-direction="right">‚Üí</button>
      </div>
    </div>
    <!-- Chat Overlay (Visible on Mobile When Toggled) -->
    <div id="chat-overlay">
      <div id="chat-overlay-content">
        <button id="close-chat-overlay" class="close-chat" title="Close Chat">‚úñ</button>
        <div id="chat-messages-overlay"></div>
        <input type="text" id="chat-input-overlay" placeholder="Type your message..." />
        <button id="send-button-overlay">Send</button>
      </div>
    </div>

    <!-- Movement Controls (Visible on Mobile) -->

  </div>

  <!-- Send Button for Desktop -->
  <button id="send-button" style="display:none">Send</button>
</body>
</html>
