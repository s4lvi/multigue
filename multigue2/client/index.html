<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Multiplayer Roguelike</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script type="module" src="game.js"></script>  <style>
    .jacquarda-bastarda-9-regular {
  font-family: "Jacquarda Bastarda 9", serif;
  font-weight: 400;
  font-style: normal;
}
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222; /* Dark gray for better contrast */
      color: #fff; /* White text for better readability */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #game-container {
      border: 1px solid #777;
    }
    #chat-container {
      height: 128px;
      background-color: #111;
      font-family: monospace;
      font-size: small;
      overflow-y: scroll;
      padding: 8px;
    }
    #chat-input {
      border: 1px solid #777;
      min-height: 32px;
      background-color: #333;
      font-family: monospace;
      font-size: small;
      width: 798px;
      color: white;
     } 
     #main-menu {
      margin: 32px;
      width: 256px;
      height: 192px;
      border: 1px solid #777;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
     }
     #main-menu h1 {
      font-size: 36px;
  font-family: "Jacquarda Bastarda 9", serif;
     }
     </style>
</head>
<body>
  <div id="main-menu">
    <h1>MULTIGUE</h1>
    <input type="text" id="player-name-input" placeholder="Enter your name" />
    <button id="connect-button">Connect</button>
    <div id="name-error" style="color:red;"></div>
  </div>
  <div id="in-game" style="display:none">

  <div id="game-container"></div>
  <div id="chat-container"></div>
  <input type="text" id="chat-input" />
  </div>
  <button id="send-button" style="display:none">Send</button>

</body>
</html>
