<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Roguelike</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222; /* Dark gray for better contrast */
      color: #fff; /* White text for better readability */
      font-family: Arial, sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #menu h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    #menu button:hover {
      background-color: #45a049;
    }
    #inventory, #equipment, #homeVillage {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
      color: white;
      z-index: 2;
    }
    #inventory {
      bottom: 10px;
      left: 10px;
      width: 200px;
    }
    #equipment {
      bottom: 10px;
      left: 220px;
      width: 200px;
    }
    #homeVillage {
      top: 50px;
      left: 10px;
      width: 300px;
    }
    #inventory h3, #equipment h3, #homeVillage h3 {
      margin-top: 0;
      color: #fff;
    }
    #inventory ul, #equipment ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #inventory ul li, #equipment ul li {
      padding: 5px 0;
      border-bottom: 1px solid #555;
    }
    #homeVillage button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: white;
      transition: background-color 0.3s;
    }
    #homeVillage button:hover {
      background-color: #007BB5;
    }
    /* Chat Styling */
    #chatContainer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 2;
    }
    #chatContainer h3 {
      margin-top: 0;
      color: #fff;
    }
    #chatMessages {
      height: 150px;
      overflow-y: scroll;
      border: 1px solid #555;
      padding: 5px;
      background: rgba(255,255,255,0.1);
    }
    #chatInput {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 3px;
      margin-top: 5px;
      font-size: 14px;
    }
    /* Notification styling */
    .notification {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 1;
      transition: opacity 1s ease-out;
      z-index: 3;
      font-family: Arial, sans-serif;
    }
    .fade-out {
      opacity: 0;
    }
    /* Health Bar Styling */
    #healthBarContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 104px;
      height: 14px;
      background: #000;
      border: 2px solid #fff;
      border-radius: 5px;
      z-index: 1;
    }
    #healthBar {
      width: 100%;
      height: 100%;
      background: #ff0000;
      border-radius: 3px;
    }
  </style>
</head>
<body>
    <div id="menu">
      <h1>Multiplayer Roguelike</h1>
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <br />
      <button id="joinServer">Join Game</button>
    </div>
  <div id="gameUI" style="display: none;">
  <div id="ui">
    <div id="inventory">
      <h3>Inventory</h3>
      <ul id="inventoryList"></ul>
    </div>
    <div id="equipment">
      <h3>Equipment</h3>
      <ul id="equipmentList"></ul>
    </div>
    <div id="homeVillage">
      <h3>Home Village</h3>
      <button id="rest">Rest</button>
      <button id="shop">Shop</button>
      <button id="exitHome">Exit Home</button>
    </div>
  </div>
  <div id="chatContainer">
    <h3>Chat</h3>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
  </div>
  <div id="healthBarContainer">
    <div id="healthBar"></div>
  </div>
  
  <div id="game-container">

  </div>

</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
